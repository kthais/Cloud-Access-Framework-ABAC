<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Update Policy Set</title>
	<f:facet name="last">
		<link rel="stylesheet" type="text/css"
			href="#{facesContext.externalContext.requestContextPath}/resources/css/style.css" />
	</f:facet>
</h:head>
<h:body>
	<h:form id="form">
		<h:panelGrid columns="3">
			<h:outputLabel
				style="font-family:Segoe UI, Verdana, Arial, sans-serif; margin-right:25px"
				value="PolicySet Id : " />
			<p:inputText styleClass="ruleinputstyle" id="policySetId"
				value="#{policySetController.policySetId}" required="true"
				requiredMessage="ID cannot be null">
				<f:validator validatorId="stringValidator" />
			</p:inputText>
			<p:message for="policySetId" />
			<h:outputLabel
				style="font-family:Segoe UI, Verdana, Arial, sans-serif; margin-right:25px"
				value="Description : " />
			<p:inputTextarea rows="3" autoResize="false"
				styleClass="ruleinputstyle" id="policySetDesc"
				value="#{policySetController.policySetDescription}" required="true"
				requiredMessage="Description cannot be null">
			</p:inputTextarea>
			<p:message for="policySetDesc" />
			<h:outputLabel
				style="font-family:Segoe UI, Verdana, Arial, sans-serif; margin-right:25px"
				value="Policy Combining Algorithm : " />
			<p:selectOneMenu styleClass="ruleinputstyle" id="policyCombAlgo"
				value="#{policySetController.selectedPolicyCombiningAlgo}"
				required="true" requiredMessage="Select Policy Combining Algorithm">
				<f:selectItem
					itemLabel="#{policySetController.selectedPolicySet.policyCombiningAlgo}"
					itemValue="#{policySetController.selectedPolicySet.policyCombiningAlgo}" />
				<f:selectItems value="#{policySetController.policyCombiningAlgos}" />

			</p:selectOneMenu>
			<p:message for="policyCombAlgo" />

		</h:panelGrid>
		<h:panelGrid columns="1">
			<p:dataTable id="targetDataTable" var="tar"
				value="#{policySetController.policySetTarget}"
				rowKey="#{tar.pkTarget}"
				selection="#{policySetController.clickedTarget}" scrollable="true"
				selectionMode="single" scrollHeight="150">
				<p:ajax event="rowSelect" />

				<p:column>
					<f:facet name="header">
						<h:outputText value="Target" />
					</f:facet>
					<h:outputText value="#{tar.description}" />
				</p:column>

			</p:dataTable>


		</h:panelGrid>

		<br />

		<p:commandButton styleClass="buttonstyle" id="cancelUpdateResource"
			value="Cancel " action="#{policySetController.cancelUpdatePolicySet}"
			immediate="true" update="form" />


		<p:commandButton styleClass="buttonstyle" id="saveUpdatePolicySet"
			value="Save "
			actionListener="#{policySetController.saveUpdatedPolicySet}"
			update="form" />

		<p:defaultCommand target="saveUpdatePolicySet"></p:defaultCommand>

	</h:form>
</h:body>
</html>
