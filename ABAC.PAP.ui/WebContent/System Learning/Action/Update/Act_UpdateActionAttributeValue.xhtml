<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Update Action Attribute Value</title>
	<f:facet name="last">
		<link rel="stylesheet" type="text/css"
			href="#{facesContext.externalContext.requestContextPath}/resources/css/style.css" />
	</f:facet>
</h:head>
<h:body>
	<h:form id="form">
		<p:growl id="growlAction" showDetail="true" autoUpdate="true"
			globalOnly="true" />
		<h:panelGrid id="updateActionAttributeValuePanel" columns="3"
			style="border-style: hidden !important;">
			<h:outputLabel
				style="font-family:Segoe UI, Verdana, Arial, sans-serif; margin-right:25px"
				value="Attribute Value " />
			<p:inputText id="actionAttributeValue"
				value="#{actionController.selectedActionAttributeValue.actAttrValue}"
				required="true" requiredMessage="Attribute Value cannot be null">
				<f:attribute name="item"
					value="#{actionController.selectedActionAttributes.dataType}" />
				<f:validator validatorId="dataTypeValidator" />
			</p:inputText>
			<p:message for="actionAttributeValue" />
		</h:panelGrid>
		<br />

		<p:commandButton styleClass="buttonstyle"
			id="cancelUpdateActionAttributeValue" value="Cancel "
			action="#{actionController.cancelUpdateActionAttributeValue}"
			immediate="true" update="form" />
		
			&nbsp;
		
			
			<p:commandButton styleClass="buttonstyle"
			id="saveUpdateActionAttributeValue" value="Save "
			actionListener="#{actionController.saveUpdateActionAttributeValue}"
			update="growlAction form" />
		<p:defaultCommand target="saveUpdateActionAttributeValue"></p:defaultCommand>
	</h:form>
</h:body>
</html>
