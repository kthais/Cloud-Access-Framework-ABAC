<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Add Policy Rule</title>
	<f:facet name="last">
		<link rel="stylesheet" type="text/css"
			href="#{facesContext.externalContext.requestContextPath}/resources/css/style.css" />
	</f:facet>
</h:head>
<h:body>
	<h:form id="form">
		<p:dataTable id="ruleDataTable" var="ruleDataTable"
			value="#{policyController.allRule}" rowKey="#{ruleDataTable.pkRule}"
			selection="#{policyController.selectedAddRules}"
			rowSelectionMode="add" scrollable="true" scrollHeight="150"
			resizableColumns="true">
			<p:ajax event="rowSelect"></p:ajax>
			<p:ajax event="rowUnselect"
				listener="#{policyController.ruleUnselect}"></p:ajax>

			<p:column selectionMode="multiple"
				style="text-align:center; width: 5%" />

			<p:column style="width:200px">
				<f:facet name="header">
					<h:outputText value="Available Rules" />
				</f:facet>
				<h:outputText value="#{ruleDataTable.description}" />
			</p:column>
		</p:dataTable>

		<p:commandButton styleClass="buttonstyle" id="cancelButton"
			value="Cancel " action="#{policyController.cancelUpdatePolicy}"
			immediate="true" />

		<p:commandButton styleClass="buttonstyle" id="saveButton" value="Add "
			action="#{policyController.saveUpdatePolicyRule}" />
		<p:defaultCommand target="saveButton"></p:defaultCommand>


	</h:form>
</h:body>
</html>
