<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">

	<h:head>
		<meta http-equiv="Content-Type"
			content="text/html; charset=ISO-8859-1" />
		<title>Policy</title>
		<f:facet name="last">
			<link rel="stylesheet" type="text/css"
				href="#{facesContext.externalContext.requestContextPath}/resources/css/style.css" />
		</f:facet>
	</h:head>

	<fieldset>
		<legend
			style="font-family: Segoe UI, Verdana, Arial, sans-serif; font-size: 20px; font-weight: bold; background: #eeeeee;">Condition</legend>
		<br />
		<p:growl id="growlCondition" showDetail="true" autoUpdate="true"
			globalOnly="true" />


		<p:dataTable id="conditionDataTable" var="conditionDataTable"
			value="#{conditionController.allCondition}"
			rowKey="#{conditionDataTable.pkCondition}"
			selection="#{conditionController.selectedCondition}"
			selectionMode="single" scrollable="true" scrollHeight="150">
			<p:ajax event="contextMenu" />
			<p:column width="400px">
				<f:facet name="header">
					<h:outputText value="Condition ID" />
				</f:facet>
				<h:outputText value="#{conditionDataTable.pkCondition}" />
			</p:column>
			<p:column width="400px">
				<f:facet name="header">
					<h:outputText value="Condition Description" />
				</f:facet>
				<h:outputText value="#{conditionDataTable.description}" />
			</p:column>
		</p:dataTable>

		<pe:tooltip for="conditionDataTable"
			value="These are the available conditions." showEffect="slideToggle"
			hideEvent="click mouseleave" hideEffect="slideToggle" showDelay="0"
			myPosition="bottom center" atPosition="top center" />

		<p:commandButton style="float:right;" styleClass="conditionbuttonstyle"
			id="addConditionButton" value="Add Condition"
			action="#{conditionController.addCondition}" immediate="true">
			<p:ajax event="dialogReturn"
				listener="#{addCondition.showAddMessage}"
				update=" conditionDataTable  growlCondition" />
		</p:commandButton>

	</fieldset>

	<p:contextMenu for="conditionDataTable">
		<p:menuitem id="deleteCondition" value="Delete" immediate="true"
			update=":form:conditionDataTable"
			action="#{conditionController.deleteCondition}" />
	</p:contextMenu>
</ui:composition>
