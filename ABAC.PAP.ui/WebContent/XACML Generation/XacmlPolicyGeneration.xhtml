<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">

	<h:head>
		<meta http-equiv="Content-Type"
			content="text/html; charset=ISO-8859-1" />
		<title>Policy Generation</title>
		<f:facet name="last">
			<link rel="stylesheet" type="text/css"
				href="#{facesContext.externalContext.requestContextPath}/resources/css/style.css" />
		</f:facet>
	</h:head>

	<fieldset>
		<legend
			style="font-size: 20px; font-weight: bold; background: #eeeeee;">XACML
			Policy Generation</legend>
		<br />
		<p:dataTable var="policy"
			value="#{xacmlPolicyGenerationController.policyList}"
			rowKey="#{policy.pkPolicy}"
			selection="#{xacmlPolicyGenerationController.selectedPolicy}"
			selectionMode="single" scrollable="true" scrollHeight="150">
			<p:column>
				<f:facet name="header">
					<h:outputText value="Policy" />
				</f:facet>
				<h:outputText value="#{policy.policyId}" />
			</p:column>
			<p:column>
				<f:facet name="header">
					<h:outputText value="Description" />
				</f:facet>
				<h:outputText value="#{policy.description}" />
			</p:column>
		</p:dataTable>
		<p:commandButton style="float:right" value="Generate XACML Policy"
			action="#{xacmlPolicyGenerationController.generateXACMLPolicy}"
			update=":form:growl"></p:commandButton>
		<p:commandButton style="float:right" value="Generate All XACML Policies"
			action="#{xacmlPolicyGenerationController.generateAllXACMLPolicies}"
			update=":form:growl"></p:commandButton>
		<p:growl id="growl" showDetail="true" />
	</fieldset>
</ui:composition>
