<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Policy Administration Point</title>
	<link rel="shortcut icon"
		href="#{facesContext.externalContext.requestContextPath}/resources/images/logo.png"
		type="image/png" />

	<f:facet name="last">
		<link rel="stylesheet" type="text/css"
			href="#{facesContext.externalContext.requestContextPath}/resources/css/style.css" />
	</f:facet>
	<f:facet name="last">
		<link rel="stylesheet" type="text/css"
			href="#{facesContext.externalContext.requestContextPath}/resources/images/" />
	</f:facet>
</h:head>

<h:body>


	<h:form id="form">
		<p:layout fullPage="true">

			<p:layoutUnit styleClass="imager" position="north" size="90">


				<p:menubar styleClass="centeredMenuBar">

					<p:submenu label="System Learning">
						<p:menuitem value="Subject" action="#{menuController.subject}"
							update=":form:centerPanel" immediate="true" />
						<p:menuitem value="Resource" action="#{menuController.resource}"
							update=":form:centerPanel" immediate="true" />
						<p:menuitem value="Action" action="#{menuController.action}"
							update=":form:centerPanel" immediate="true" />
						<p:menuitem value="Environment"
							action="#{menuController.environment}" update=":form:centerPanel"
							immediate="true" />
					</p:submenu>
					<p:submenu label="Policy Creation">
						<p:menuitem value="Target" action="#{menuController.target}"
							update=":form:centerPanel" immediate="true" />
						<p:menuitem value="Rule" action="#{menuController.rule}"
							update=":form:centerPanel" immediate="true" />
						<p:menuitem value="Condition" action="#{menuController.condition}"
							update=":form:centerPanel" immediate="true" />
						<p:menuitem value="Policy" action="#{menuController.policy}"
							update=":form:centerPanel" immediate="true" />
						<p:menuitem value="Policy Set"
							action="#{menuController.policySet}" update=":form:centerPanel"
							immediate="true" />
					</p:submenu>
					<p:submenu label="XACML Generation">
						<p:menuitem value="Policy Generation"
							action="#{menuController.xacmlPolicy}" update=":form:centerPanel"
							immediate="true" />
						<p:menuitem value="Policy Set Generation"
							action="#{menuController.xacmlPolicySet}"
							update=":form:centerPanel" immediate="true" />
					</p:submenu>
				</p:menubar>

			</p:layoutUnit>


			<p:layoutUnit position="center">

				<p:panel id="centerPanel">
					<ui:include src="#{menuController.page}.xhtml" />
				</p:panel>
			</p:layoutUnit>
		</p:layout>
	</h:form>


	<p:ajaxStatus style="position:fixed;right:20px;bottom:20px">
		<f:facet name="start">
			<p:graphicImage value="resources/images/loading.gif" />
		</f:facet>

		<f:facet name="success">
			<h:outputText value="" />
		</f:facet>
	</p:ajaxStatus>

</h:body>
</html>
