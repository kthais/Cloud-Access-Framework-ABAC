<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Update Policy</title>
	<f:facet name="last">
		<link rel="stylesheet" type="text/css"
			href="#{facesContext.externalContext.requestContextPath}/resources/css/style.css" />
	</f:facet>
</h:head>
<h:body>
	<h:form id="form">

		<h:panelGrid id="pgrid" columns="3"
			style="border-style: hidden !important;">
			<h:outputLabel
				style="font-family:Segoe UI, Verdana, Arial, sans-serif; margin-right:25px"
				for="name" value="Name: " />
			<p:inputText styleClass="ruleinputstyle" id="name"
				value="#{policyController.name}" required="true"
				requiredMessage="Name cannot be null" label="Name">
				<f:validator validatorId="stringValidator" />
			</p:inputText>
			<p:message for="name" />

			<h:outputLabel
				style="font-family:Segoe UI, Verdana, Arial, sans-serif; margin-right:25px"
				for="description" value="Description: " />
			<p:inputTextarea rows="3" autoResize="false"
				styleClass="ruleinputstyle" id="description"
				value="#{policyController.description}" required="true"
				requiredMessage="Description cannot be null" label="Description">
				<p:ajax event="mouseout" render="infoIcon" />
			</p:inputTextarea>
			<p:message for="description" />

			<h:outputLabel
				style="font-family:Segoe UI, Verdana, Arial, sans-serif; margin-right:25px"
				value="Rule Combining Algorithm " />
			<p:selectOneMenu styleClass="ruleinputstyle" id="onemanu"
				value="#{policyController.selectedPolicy.ruleCombAlgo}"
				required="true" requiredMessage="Select Rule Combining Algorithm">
				<f:selectItem
					itemLabel="#{policyController.selectedPolicy.ruleCombAlgo}"
					itemValue="#{policyController.selectedPolicy.ruleCombAlgo}" />
				<f:selectItems value="#{policyController.algorithmList}" var="cat"
					itemLabel="#{cat}" itemValue="#{cat}" />
			</p:selectOneMenu>
			<p:message for="onemanu" />

		</h:panelGrid>

		<br />

		<h:panelGrid columns="4" style="border-style: hidden !important;">

			<p:dataTable id="targetDataTable" var="targetDataTable"
				value="#{targetController.targetList}"
				rowKey="#{targetDataTable.pkTarget}"
				selection="#{policyController.appliedTarget}" selectionMode="single"
				scrollable="true" scrollHeight="150" resizableColumns="true">
				<p:ajax event="rowSelect"></p:ajax>
				<p:ajax event="rowUnselect"
					listener="#{policyController.targetUnselect}"></p:ajax>
				<p:column style="width:200px">
					<f:facet name="header">
						<h:outputText value="Available Target" />
					</f:facet>
					<h:outputText value="#{targetDataTable.description}" />
				</p:column>
			</p:dataTable>

		</h:panelGrid>

		<p:column>
			<p:commandButton styleClass="buttonstyle" id="cancelButton"
				value="Cancel " action="#{policyController.cancelUpdatePolicy}"
				immediate="true" update="form" />
		</p:column>

		<p:column>
			<p:commandButton styleClass="buttonstyle" id="saveButton"
				value="Update " action="#{policyController.saveUpdatePolicy}"
				update="form" />
		</p:column>

		<p:defaultCommand target="saveButton"></p:defaultCommand>


		<p:dialog id="noNameDialog" header="Warning" icon="ui-icon-alert"
			widgetVar="noNameDialog" dynamic="true" hideEffect="explode"
			showEffect="fade">
			<h:outputText value="Name cannot be null." />
		</p:dialog>

		<p:dialog id="noDescriptionDialog" header="Warning"
			icon="ui-icon-alert" widgetVar="noDescriptionDialog" dynamic="true"
			hideEffect="explode" showEffect="fade">
			<h:outputText value="Description cannot be null." />
		</p:dialog>

		<p:dialog id="noRuleCombDialog" header="Warning" icon="ui-icon-alert"
			widgetVar="noRuleCombDialog" dynamic="true" hideEffect="explode"
			showEffect="fade">
			<h:outputText value="Must select a Rule Combining Algorithm." />
		</p:dialog>
	</h:form>
</h:body>
</html>
